<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <h1 class="header">Rock Paper Scissors Game</h1>
    <div class="choices">
      <button class="choice" id="rock">✊</button>
      <button class="choice" id="paper">✋</button>
      <button class="choice" id="scissors">✌️</button>
    </div>
    <div class="score">
      <div class="computer-score-box">
        <p class="computer-score">0</p>
        <p>Computer Score</p>
      </div>
      <div class="user-score-box">
        <p class="user-score">0</p>
        <p>User Score</p>
      </div>
    </div>
    <div class="msg-box">
      <p class="msg">Play your move</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
