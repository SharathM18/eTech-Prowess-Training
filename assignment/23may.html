<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Form</title>
  </head>
  <body>
    <form>
      <h1>Student Information</h1>
      <h3>* required details</h3>
      <label for="full_name">Name: </label>
      <input
        type="text"
        name="full_name"
        id="full_name"
        placeholder="Enter the name"
        required
      />
      <br />
      <label for="semester">Semester: </label>
      <input
        type="number"
        name="semester"
        id="semester"
        placeholder="Enter the semester"
        required
      />
      <br />
      <label for="branch">Branch: </label>
      <select name="branch" id="branch">
        <option value="">---Select Option---</option>
        <option value="cse">CSE</option>
        <option value="ece">ECE</option>
        <option value="mech">MECH</option>
      </select>
      <br />
      <label for="email">E-mail: </label>
      <input type="email" name="email" id="email" required />
      <br />
      <label for="phone_number">Phone Mobile: </label>
      <input type="number" name="phone_number" id="phone_number" />
      <br />
      <label for="address">Address: </label>
      <textarea name="address" id="address" cols="40" rows="5"></textarea>
      <br />
      <label for="cgpa">CGPA: </label>
      <input type="number" name="cgpa" id="cgpa" min="7" max="10" required />
      <br />
      <label for="number">10th Percentage: </label>
      <input type="number" min="60" max="100" required />
      <br />
      <label for="number">12th Percentage: </label>
      <input type="number" min="60" max="100" required />
      <br />
      <label for="10th_board">10th Board: </label>
      <input type="text" name="10th_board" id="10th_board" />
      <br />
      <label for="10th_board">12th Board: </label>
      <input type="text" name="10th_board" id="10th_board" />
      <br />
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
